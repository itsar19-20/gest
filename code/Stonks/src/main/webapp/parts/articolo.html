<div id="articolo-list-item-§numero0§" class="articolo">
    <input id="input-articolo-descrizione-§numero1§" type="text" name="descrizione" placeholder="Descrizione" minlength="1" maxlength="144" alt="Inserisci la descrizione dell'articolo" required>
    <input id="input-articolo-quantita-§numero2§" class="quantita" type="number" name="quantita" min="1" value="1" alt="Inserisci la quantita di questo articolo" required onchange="updateParziale()">
    <input id="input-articolo-prezzo-§numero3§" class="prezzo" type="number" name="prezzo" min="0" value="0" alt="Inserisci il prezzo dell'articolo" required onchange="updateParziale()">
    <button id="btn-article-§numero4§" type="button" name="aggiungiRimuoviArticolo" onclick="§click§">§btn-text§</button>
    <span id="parziale§numero5§" class="parziale">0</span>
</div>
<script>
    function updateParziale() {
        var tot = 0;
        for (let i = 1; i <= localStorage.getItem(`numeroArticoli`); i++) {
            $(`#parziale` + i).text(
                parseFloat($('#input-articolo-quantita-'+i).val()) *
                parseFloat($('#input-articolo-prezzo-'+i).val())
                
            );
            tot += parseFloat($('#parziale'+i).text());
            $(`#totale`).text(tot); 
        }
    }
</script>
