<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/Registrati.css">
            <style>
                .bd-placeholder-img {
                  font-size: 1.125rem;
                  text-anchor: middle;
                  -webkit-user-select: none;
                  -moz-user-select: none;
                  -ms-user-select: none;
                  user-select: none;
                }
          
                @media (min-width: 768px) {
                  .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                  }
                }
              </style>
    </head>



    <body>
        <div class="form-signin">
            <img class="mb-4" src="../images/fatturoIO.png" alt="" width="72" height="72">

            <h1 class="h3 mb-3 font-weight-normal">Registrati</h1>

            <label for="inputUsername" class="sr-only">Nome utente</label>
            <input type="text" id="inputUsername" class="form-control" 
            placeholder="Username" required autofocus name="username">

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" 
            class="form-control" placeholder="Password" required name="password">

            <label for="inputCPassword" class="sr-only">Ripeti password</label>
            <input type="password" id="inputCPassword" 
            class="form-control" placeholder="Conferma Password" required name="cpassword">

            <label for="inputName" class="sr-only">Nome</label>
            <input type="text" id="inputName" class="form-control" 
            placeholder="Nome" required autofocus name="name">

            <label for="inputSurname" class="sr-only">Cognome</label>
            <input type="text" id="inputSurname" class="form-control" 
            placeholder="Cognome" required autofocus name="Surname">

            <label for="inputMail" class="sr-only">Email</label>
            <input type="text" id="inputMail" class="form-control" 
            placeholder="Email" required autofocus name="email">

            <label for="inputPhone" class="sr-only">Telefono</label>
            <input type="text" id="inputPhone" class="form-control" 
            placeholder="Telefono" required autofocus name="phone">

            <label for="inputAddress" class="sr-only">Indirizzo</label>
            <input type="text" id="inputAddress" class="form-control" 
            placeholder="Indirizzo" required autofocus name="address">

            <label for="inputPIVA" class="sr-only">Partita IVA</label>
            <input type="text" id="inputPIVA" class="form-control" 
            placeholder="Partita IVA" required autofocus name="piva">

            <button id="btnLogin" class="btn btn-lg btn-primary btn-block" 
                type="button">Registrati</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
    </body>

</html>
