    <body>

        <header></header>

        <br><br><br><br>

        <!-- form fattura -->
        <div id="form-fattura" class="">
        
            <!-- fattura cliente o fornitore? -->
            Fattura
            <select name="invoice-type">
                <option value="cliente">cliente</option>
                <option value="fornitore">fornitore</option>
            </select><br><br>

            <!-- persona, che sia o il fornitore o il clente -->
            <input list="persona" name="persona" required autofocus="autofocus" placeholder="Persona">
            <datalist id="persona">
                <option value="Persona 1">
                <option value="Persona 2">
                <option value="Persona 3">
                <option value="Persona 4">
            </datalist>
        
            <!-- button to add a new persona -->
            <button id="btn-add-new-persona" type="button" name="aggiungiPersona">Nuova persona</button><br><br>
            Data<br>

            <!-- data della fattura -->
            <input type="date" name="date" required><br><br>

            <!-- scadenza della fattura in giorni -->
            Scadenza in giorni<br>
			<select name="deadline">
                <option value="0" selected>0</option>
                <option value="30">30</option>
				<option value="60">60</option>
				<option value="120">120</option>
            </select><br><br>
            
            <!-- lista degli articoli -->
            <div id="articoli" style="background-color: darkgoldenrod;">
                Articoli<br>
                Descrizione&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;Quantità&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;Prezzo (netto)
                <ol id="ol-articoli">

                </ol>
            </div>

            <!-- breve descrizione facoltativa -->
            Note<br>
            <textarea name="note" class="note_invoice">Vendita di due pizze.</textarea><br><br>

            <!-- button to save the new invoice-->
            <br>
            <button id="btn-submit" type="button">Salva</button>

        </div>
