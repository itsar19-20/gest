        <!-- data tables css -->
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">

        <link href="/css/index.css" rel="stylesheet" type="text/css">

    <body>
        <header></header>
        
        <main>
            <br><br><br><br>

            <!-- form fattura -->
            <div id="form-fattura" class="">
                <!-- scegliere la propria azienda (alisa conto) -->
                Azienda (Conto)
                <select id="input-conto" name="conto" required></select><br><br>

                <!-- fattura cliente o fornitore? -->
                Fattura
                <select id="input-tipo-fattura" name="invoice-type" required>
                    <option value="true">cliente</option>
                    <option value="false">fornitore</option>
                </select><br><br>

                <!-- persona, che sia o il fornitore o il clente -->
                <select id="input-persona" required></select>

                <!-- button to add a new persona -->
                <button id="btn-add-new-persona" type="button" name="aggiungiPersona" 
                    class="btn btn-primary" data-toggle="modal" data-target="#ilMioBelModal">
                    Nuova persona
                </button><br><br>

                <!-- data della fattura -->
                Data<br>
                <input id="input-data" type="date" name="date" required><br><br>

                <!-- scadenza della fattura in giorni -->
                Scadenza in giorni<br>
                <select id="input-scadenza" name="deadline" required>
                    <option value="0" selected>0</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                    <option value="120">120</option>
                </select><br><br>
                
                <!-- lista degli articoli -->
                <div id="articoli">
                    Articoli<br>
                    Descrizione&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;
                    Quantit√†&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;&nbsp;
                    Prezzo (netto)

                </div>

                <!-- breve descrizione facoltativa -->
                Note<br>
                <textarea id="input-note" name="note" class="note_invoice" placeholder="Nota facoltativa"></textarea><br><br>

                <!-- totale -->
                <div>
                    <span>Totale: </span>
                    <span id="totale">0</span>
                </div>

                <!-- button to save the new invoice-->
                <br>
                <button id="btn-submit" type="button">Salva</button>
                <button id="btn-test" type="button">TEST</button>
            </div>

            <!-- Button trigger modal -->
            <!--
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Launch demo modal</button>
            -->

            <!-- Modal -->
            <div class="modal fade" id="ilMioBelModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="ilMioBelModalTitle">Aggingi una nuova persona</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <label for="inputName" class="sr-only">Nome</label>
                        <input type="text" id="inputName" class="form-control" 
                        placeholder="Nome" required autofocus name="name"><br/>

                        <label for="inputSurname" class="sr-only">Cognome</label>
                        <input type="text" id="inputSurname" class="form-control" 
                        placeholder="Cognome" required autofocus name="Surname"><br/>

                        <label for="inputMail" class="sr-only">Email</label>
                        <input type="text" id="inputMail" class="form-control" 
                        placeholder="Email" required autofocus name="email"><br/>

                        <label for="inputPhone" class="sr-only">Telefono</label>
                        <input type="text" id="inputPhone" class="form-control" 
                        placeholder="Telefono" required autofocus name="phone"><br/>

                        <label for="inputAddress" class="sr-only">Indirizzo</label>
                        <input type="text" id="inputAddress" class="form-control" 
                        placeholder="Indirizzo" required autofocus name="address"><br/>

                        <label for="inputPIVA" class="sr-only">Partita IVA</label>
                        <input type="text" id="inputPIVA" class="form-control" 
                        placeholder="Partita IVA" required autofocus name="piva"><br/>
                    </div>
                    <div class="modal-footer">
                    <!--
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-save-changes">Save changes</button>
                    -->
                    </div>
                </div>
                </div>
            </div>

        </main>
