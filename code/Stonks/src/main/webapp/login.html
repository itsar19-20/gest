<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body>
        <div id="immagine">
            <a href="index.html">
                <img id="img-fatturo" class="mb-4" src="./images/fatturoIO.png" alt="">
            </a>
        </div>

        <div class="form-signin">

            <h1 id="loggare" class="h3 mb-3 font-weight-normal"><b>Please sign in</b></h1><br/>

            <label for="inputUsername" class="sr-only">Nome utente</label>
            <input type="text" id="inputUsername" class="form-control" 
            placeholder="Username" required autofocus name="username"><br/>

            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" 
            class="form-control" placeholder="Password" required name="password"><br/>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me <br/>
              </label>
            </div>

            <button id="btnLogin" class="btn btn-lg btn-primary btn-block" 
                type="button">Sign in</button>
           
            <button id="btnRegistrati" class="btn btn-lg btn-primary btn-block" 
                type="button" onclick="location.href = 'Registrati.html';">Registrati</button>
        </div>

        <footer></footer>

            crossorigin="anonymous"></script>
