<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body style="text-align: center;">
        <a href="index.html" class="logo-text"><h1>Fatturo.io</h1 class="logo-text"></a>
        <h3>Fattura cliente</h3>
        <form action="">
            Fattura
            <select name="invoice-type">
                <option value="cliente">cliente</option>
                <option value="fornitore">fornitore</option>
            </select><br><br>
            <input list="persona" name="persona">
            <datalist id="persona">
                <option value="Persona 1">
                <option value="Persona 2">
                <option value="Persona 3">
                <option value="Persona 4">
            </datalist>
            <button type="button" name="aggiungiPersona">Nuova persona</button><br><br>
            Data<br>
            <input type="date" name="date"><br><br>
            Scadenza in giorni<br>
			<select name="deadline">
                <option value="0" selected>0</option>
                <option value="30">30</option>
				<option value="60">60</option>
				<option value="120">120</option>
            </select><br><br>
            Importo<br>
            <input type="number" name="amount" value="100" min="0">â‚¬<br><br>
            Note<br>
            <textarea name="note" class="note_invoice">Vendita di due pizze.</textarea><br><br>
            <div style="background-color: darkgoldenrod;">
                <p>Articoli</p>
                <input type="text" name="descrizione" placeholder="Descrizione articolo" alt="Inserire la descrizione dell'articolo">
                <input type="number" name="quantita" min="1" value="1" alt="Inserisci la quantita di questo articolo">
                <input type="number" name="prezzo" min="0" value="10"   alt="Inserisci il prezzo dell'articolo">
                <button type="button" name="aggiungiRimuoviArticolo">+</button>
            </div>
            <br>
            <input type="submit" value="Salva" onclick="">
        </form>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
